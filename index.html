<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>International Student Registration – QIAU</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');

    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --cream: #f5f0e6;
      --light-cream: rgba(255, 255, 255, 0.25);
      --dark-text: #1e293b;
      --accent-gold: #d4a017;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      direction: ltr;
    }

    body {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
      padding: 20px;
      color: var(--dark-text);
      display: block;
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      animation: float 20s linear infinite;
      border-radius: 50%;
      bottom: -150px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) scale(0.5);
        opacity: 0;
      }
    }

    .container {
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
      margin: 0 auto;
    }

    form {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .form-header {
      text-align: left;
      color: white;
      margin-bottom: 30px;
    }

    .form-header h2 {
      font-size: 32px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: white;
    }

    .label-fa {
      font-style: normal;
      font-size: 13px;
      color: #e0e0e0;
      margin-left: 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--secondary-blue), var(--primary-blue));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <span style="left: 10%; animation-duration: 12s;"></span>
    <span style="left: 25%; animation-duration: 18s;"></span>
    <span style="left: 40%; animation-duration: 16s;"></span>
    <span style="left: 60%; animation-duration: 22s;"></span>
    <span style="left: 75%; animation-duration: 14s;"></span>
    <span style="left: 90%; animation-duration: 20s;"></span>
  </div>

  <div class="container">
    <div class="form-header">
      <h2><strong>International Student Registration</strong> -  QIAU</h2>
    </div>

    <form action="https://formspree.io/f/mpwdbygz" method="POST">
      <div class="form-group">
        <label for="fullname"><strong>Full Name</strong> <span class="label-fa">(نام و نام خانوادگی)</span></label>
        <input type="text" id="fullname" name="Full Name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="studentId"><strong>Student ID</strong> <span class="label-fa">(شماره دانشجویی)</span></label>
        <input type="text" id="studentId" name="Student Number" required placeholder="Enter your student ID">
      </div>

      <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" name="Email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="saorg"><strong>Saorg Code</strong> <span class="label-fa">(کد سائورگ)</span></label>
        <input type="text" id="saorg" name="Saorg Code" required placeholder="Enter your Saorg code">
      </div>

      <div class="form-group">
        <label for="verified"><strong>Verification</strong> <span class="label-fa">(وضعیت سائورگ)</span></label>
        <select id="verified" name="Saorg Verified" required>
          <option value="" disabled selected>Select verification status</option>
          <option value="Yes">Verified (بلامانع)</option>
          <option value="No">Not Verified (غیربلامانع)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="entryDate"><strong>Entry Date</strong> <span class="label-fa">(تاریخ آغاز تحصیل)</span></label>
        <input type="date" id="entryDate" name="Entry Date" required>
      </div>

      <div class="form-group">
        <label for="major"><strong>Major & Degree</strong> <span class="label-fa">(رشته و مقطع تحصیلی)</span></label>
        <input type="text" id="major" name="Major" required placeholder="Enter your major">
      </div>

      <button type="submit">REGISTER</button>

      <div class="form-footer">
        <p>Your information will be kept confidential</p>
      </div>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('entryDate');
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
    });
  </script>
</body>
</html>
