<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Student Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
    
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #6c5ce7;
      --accent-color: #00cec9;
      --text-color: #2d3436;
      --light-gray: #f5f6fa;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text-color);
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    
    .form-header h2 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .form-header p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    form:hover {
      transform: translateY(-5px);
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary-color);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: var(--light-gray);
    }
    
    input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 1em;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
    }
    
    button:hover {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 107, 255, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
      
      .form-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>Student Registration</h2>
      <p>Please fill in all required fields</p>
    </div>
    
    <form action="https://formspree.io/f/mpwdbygz" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="Full Name" required placeholder="Enter your full name">
      </div>
      
      <div class="form-group">
        <label for="studentId">Student Number</label>
        <input type="text" id="studentId" name="Student Number" required placeholder="Enter your student ID">
      </div>
      
      <div class="form-group">
        <label for="saaorg">SaaOrg Code</label>
        <input type="text" id="saaorg" name="SaaOrg Code" required placeholder="Enter your SaaOrg code">
      </div>
      
      <div class="form-group">
        <label for="verified">Is SaaOrg Code Verified?</label>
        <select id="verified" name="SaaOrg Verified" required>
          <option value="" disabled selected>Select verification status</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      
      <!-- New fields -->
      <div class="form-group">
        <label for="entryYear">Entry Year</label>
        <select id="entryYear" name="Entry Year" required>
          <option value="" disabled selected>Select your entry year</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="major">Major</label>
        <select id="major" name="Major" required>
          <option value="" disabled selected>Select your major</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Business Administration">Business Administration</option>
          <option value="Medicine">Medicine</option>
          <option value="Law">Law</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <button type="submit">Submit Registration</button>
      
      <div class="form-footer">
        <p>Your information will be kept confidential</p>
      </div>
    </form>
  </div>
</body>
</html>
