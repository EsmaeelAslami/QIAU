<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرم ثبت‌نام دانشجویی</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
  <style>
    @font-face {
      font-family: 'Times New Roman';
      src: local('Times New Roman');
    }

    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --cream: #f5f0e6;
      --light-cream: #faf9f5;
      --dark-text: #1e293b;
      --accent-gold: #d4a017;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--dark-text);
    }

    .container {
      width: 100%;
      max-width: 650px;
      animation: fadeIn 0.8s ease-out;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .form-header h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
      display: inline-block;
      border-bottom: 3px solid var(--accent-gold);
      padding-bottom: 5px;
    }

    form {
      background: var(--light-cream);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      direction: rtl;
    }

    .form-group {
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    label {
      width: 40%;
      font-weight: bold;
      color: var(--primary-blue);
      font-size: 16px;
      text-align: right;
    }

    .label-fa {
      display: block;
      font-style: normal;
      color: #64748b;
      font-size: 14px;
      margin-top: 3px;
    }

    input, select, .datepicker-container {
      width: 60%;
      padding: 12px 16px;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      font-size: 16px;
      background-color: white;
      font-family: 'Times New Roman', Times, serif;
    }

    .datepicker-input {
      text-align: center;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg fill='gray' xmlns='http://www.w3.org/2000/svg' height='24' width='24'%3e%3cpath d='M7 10h5v5H7zM3 21q-.825 0-1.412-.587Q1 19.825 1 19V5q0-.825.588-1.412Q2.175 3 3 3h1V1h2v2h10V1h2v2h1q.825 0 1.413.588Q23 4.175 23 5v14q0 .825-.587 1.413Q21.825 21 21 21Zm0-2h18V10H3Zm0-11h18V5H3Z'/%3e%3c/svg%3e");
      background-position: left 10px center;
      background-repeat: no-repeat;
      background-size: 20px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
    }

    button:hover {
      background: linear-gradient(to right, var(--secondary-blue), var(--primary-blue));
      transform: translateY(-2px);
    }

    .form-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #4b5563;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: stretch;
      }

      label, input, select, .datepicker-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>فرم ثبت‌نام دانشجویی</h2>
    </div>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="fullname">نام کامل <span class="label-fa">(Full Name)</span></label>
        <input type="text" id="fullname" name="fullname" required placeholder="نام و نام خانوادگی خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="studentId">شماره دانشجویی <span class="label-fa">(Student ID)</span></label>
        <input type="text" id="studentId" name="studentId" required placeholder="شماره دانشجویی">
      </div>
      <div class="form-group">
        <label for="email">ایمیل <span class="label-fa">(Email)</span></label>
        <input type="email" id="email" name="email" required placeholder="ایمیل خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="saaorg">کد سائورگ <span class="label-fa">(SaaOrg Code)</span></label>
        <input type="text" id="saaorg" name="saaorg" required placeholder="کد سازمانی شما">
      </div>
      <div class="form-group">
        <label for="verified">تایید کد سائورگ <span class="label-fa">(SaaOrg Verification)</span></label>
        <select id="verified" name="verified" required>
          <option value="" disabled selected>انتخاب وضعیت تایید</option>
          <option value="Yes">تایید شده</option>
          <option value="No">تایید نشده</option>
        </select>
      </div>
      <div class="form-group">
        <label for="entryDate">تاریخ ورود <span class="label-fa">(Entry Date)</span></label>
        <div class="datepicker-container">
          <input type="text" id="entryDate" name="entryDate" class="datepicker-input" readonly required placeholder="انتخاب تاریخ ورود">
        </div>
      </div>
      <div class="form-group">
        <label for="major">رشته تحصیلی <span class="label-fa">(Major)</span></label>
        <input type="text" id="major" name="major" required placeholder="مثال: مهندسی پزشکی">
      </div>
      <button type="submit">ثبت‌نام</button>
      <div class="form-footer">
        اطلاعات شما محرمانه خواهد ماند.
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-date@1.2.0/dist/persian-date.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#entryDate").pDatepicker({
        format: 'YYYY/MM/DD',
        autoClose: true,
        initialValue: false,
        observer: true,
        calendar: {
          persian: {
            locale: 'fa',
            showHint: true
          }
        },
        toolbox: {
          calendarSwitch: {
            enabled: true,
            format: 'MMMM'
          },
          todayButton: {
            enabled: true,
            text: { fa: 'امروز' }
          },
          submitButton: {
            enabled: true,
            text: { fa: 'تایید' }
          }
        },
        navigator: {
          scroll: { enabled: true },
          text: {
            btnNextText: 'بعدی',
            btnPrevText: 'قبلی'
          }
        },
        dayPicker: {
          enabled: true,
          scrollEnabled: true,
          titleFormat: 'YYYY MMMM'
        },
        monthPicker: { enabled: true, scrollEnabled: true },
        yearPicker: { enabled: true, scrollEnabled: true },
        timePicker: { enabled: false },
        onlySelectOnDate: true,
        checkDate: function (unix) {
          return unix <= new Date().getTime();
        }
      });
    });
  </script>
</body>
</html>
