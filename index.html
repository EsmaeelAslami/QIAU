<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration QIAU</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
  <style>
    @font-face {
      font-family: 'Times New Roman';
      src: local('Times New Roman');
    }

    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --cream: #f5f0e6;
      --light-cream: #faf9f5;
      --dark-text: #1e293b;
      --accent-gold: #d4a017;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--dark-text);
      direction: rtl;
    }

    .container {
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.8s ease-out;
      margin-right: auto;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
      position: relative;
    }

    .form-header h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
      padding-bottom: 10px;
    }

    .form-header h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent-gold);
    }

    form {
      background: var(--light-cream);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: right;
    }

    form:hover {
      transform: translateY(-5px);
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: var(--primary-blue);
      font-size: 16px;
    }

    .label-fa {
      font-style: normal;
      color: #64748b;
      font-size: 14px;
      margin-top: 3px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: white;
      font-family: 'Times New Roman', Times, serif;
    }

    input:focus, select:focus {
      border-color: var(--secondary-blue);
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: left 15px center;
      background-size: 1em;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(to right, var(--secondary-blue), var(--primary-blue));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
    }

    .form-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #4b5563;
    }

    .datepicker-input {
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      form {
        padding: 30px;
      }
      
      .form-header h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>Student Registration QIAU</h2>
    </div>

    <form action="https://formspree.io/f/mpwdbygz" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name <span class="label-fa">(نام کامل)</span></label>
        <input type="text" id="fullname" name="Full Name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="studentId">Student ID <span class="label-fa">(شماره دانشجویی)</span></label>
        <input type="text" id="studentId" name="Student Number" required placeholder="Enter your student ID">
      </div>

      <div class="form-group">
        <label for="email">Email <span class="label-fa">(ایمیل)</span></label>
        <input type="email" id="email" name="Email" required placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="saaorg">SaaOrg Code <span class="label-fa">(کد سائورگ)</span></label>
        <input type="text" id="saaorg" name="SaaOrg Code" required placeholder="Enter your SaaOrg code">
      </div>

      <div class="form-group">
        <label for="verified">SaaOrg Verification <span class="label-fa">(وضعیت تایید کد سائورگ)</span></label>
        <select id="verified" name="SaaOrg Verified" required>
          <option value="" disabled selected>Select verification status</option>
          <option value="Yes">Verified (تایید شده)</option>
          <option value="No">Not Verified (تایید نشده)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="entryDate">Entry Date <span class="label-fa">(تاریخ ورود)</span></label>
        <input type="text" id="entryDate" name="Entry Date" class="datepicker-input" required placeholder="Select Jalali date" readonly>
      </div>

      <div class="form-group">
        <label for="major">Major <span class="label-fa">(رشته تحصیلی)</span></label>
        <input type="text" id="major" name="Major" required placeholder="Enter your major">
      </div>

      <button type="submit">REGISTER</button>

      <div class="form-footer">
        <p>YOUR INFORMATION WILL BE KEPT CONFIDENTIAL</p>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-date@1.2.0/dist/persian-date.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#entryDate').pDatepicker({
        format: 'YYYY/MM/DD',
        autoClose: true,
        initialValue: false,
        observer: true,
        calendar: {
          persian: {
            locale: 'fa',
            showHint: true
          }
        },
        toolbox: {
          calendarSwitch: {
            enabled: true,
            format: 'MMMM'
          },
          todayButton: {
            enabled: true,
            text: { fa: 'امروز' }
          },
          submitButton: {
            enabled: true,
            text: { fa: 'تایید' }
          }
        },
        navigator: {
          scroll: { enabled: true },
          text: {
            btnNextText: '<',
            btnPrevText: '>'
          }
        },
        timePicker: {
          enabled: false
        },
        onlyTimePicker: false,
        onlySelectOnDate: true,
        checkDate: function(unix) {
          return unix <= new Date().getTime() / 1000;
        }
      });
    });
  </script>
</body>
</html>
