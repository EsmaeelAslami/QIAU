<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration QIAU</title>
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --cream: #f5f0e6;
      --light-cream: #faf9f5;
      --dark-text: #1e293b;
      --accent-gold: #d4a017;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: ltr;
    }

    body {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--dark-text);
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .form-header {
      text-align: left;
      color: white;
      margin-bottom: 30px;
    }

    .form-header h2 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    form {
      background-color: var(--light-cream);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--primary-blue);
    }

    .label-fa {
      font-style: normal;
      font-size: 13px;
      color: #6b7280;
      margin-left: 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, var(--secondary-blue), var(--primary-blue));
    }

    .form-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2><strong>Student Registration</strong> QIAU</h2>
    </div>

    <form action="https://formspree.io/f/mpwdbygz" method="POST">
      <div class="form-group">
        <label for="fullname"><strong>Full Name</strong> <span class="label-fa">(نام کامل)</span></label>
        <input type="text" id="fullname" name="Full Name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="studentId"><strong>Student ID</strong> <span class="label-fa">(شماره دانشجویی)</span></label>
        <input type="text" id="studentId" name="Student Number" required placeholder="Enter your student ID">
      </div>

      <div class="form-group">
        <label for="email"><strong>Email</strong> <span class="label-fa">(ایمیل)</span></label>
        <input type="email" id="email" name="Email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="saaorg"><strong>SaaOrg Code</strong> <span class="label-fa">(کد سائورگ)</span></label>
        <input type="text" id="saaorg" name="SaaOrg Code" required placeholder="Enter your SaaOrg code">
      </div>

      <div class="form-group">
        <label for="verified"><strong>Verification</strong> <span class="label-fa">(وضعیت تأیید)</span></label>
        <select id="verified" name="SaaOrg Verified" required>
          <option value="" disabled selected>Select verification status</option>
          <option value="Yes">Verified (تایید شده)</option>
          <option value="No">Not Verified (تایید نشده)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="entryDate"><strong>Entry Date</strong> <span class="label-fa">(تاریخ ورود)</span></label>
        <input type="date" id="entryDate" name="Entry Date" required>
      </div>

      <div class="form-group">
        <label for="major"><strong>Major</strong> <span class="label-fa">(رشته تحصیلی)</span></label>
        <input type="text" id="major" name="Major" required placeholder="Enter your major">
      </div>

      <button type="submit">REGISTER</button>

      <div class="form-footer">
        <p>Your information will be kept confidential</p>
      </div>
    </form>
  </div>

  <script>
    // مقدار پیش‌فرض برای تاریخ امروز، به‌صورت سازگار با تقویم مرورگر
    window.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('entryDate');
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
    });
  </script>
</body>
</html>
