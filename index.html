<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, select, button {
      font-family: 'Times New Roman', Times, serif;
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <h2>Student Registration</h2>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="Full Name" required />

    <label for="studentId">Student Number:</label>
    <input type="text" id="studentId" name="Student Number" required />

    <label for="saaorg">SaaOrg Code:</label>
    <input type="text" id="saaorg" name="SaaOrg Code" required />

    <label for="verified">Is SaaOrg Code Verified?</label>
    <select id="verified" name="SaaOrg Verified" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
